version: "2"
services:
  lnp:
    image: "haohonglong/lnp:1.0"
    build:
          context: "."
          args:
              - PHP_VER=7.2.8
    container_name: "lnp"
    ports:
      - "80:80"
      - "8080:8080"
      - "27017:27017"
    depends_on:
       - "mysql"
    volumes:
      - "./www:/usr/local/nginx/html"
      - "./etc/nginx:/etc/nginx"
      - "./data/log:/var/log"
      - "./data/mongodb:/data/db"
  mysql:
    image: "mysql:5.7"
    container_name: "mysql"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    ports:
      - "3306:3306"
    volumes:
      - "./data/mysql:/var/lib/mysql"
  phpmyadmin:
        image: "phpmyadmin/phpmyadmin"
        container_name: "phpmyadmin"
        ports:
            - "8080:80"
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mysql
        restart: always
        depends_on:
            - mysql  


networks:
  public:
      driver: "bridge"
    
